<html>
  <head>
    <title>Technology - BBC News</title>
    <style type="text/css">
      #topbar {
        margin: 0 auto;
        height: 40px;
        display: flex;
        justify-content: center;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      #logo {
        margin-top: 5px;
        margin-bottom: 5px;
        width: 100px;
        float: left;
        margin-right: 8px;
      }

      .topbar-section {
        float: left;
        border-left: 1px #cccccc solid;
        height: 100%;
      }

      #signin-img {
        width: 25px;
        margin: 10px 15px;
        float: left;
      }
      #signin-text {
        font-weight: bold;
        font-size: 90%;
        position: relative;
        top: 15px;
        margin-right: 60px;
      }

      .topbar-menu {
        font-weight: bold;
        font-size: 90%;
        padding: 13px 15px 0 15px;
        height: 27px;
      }

      #search-box {
        background-color: #a9a9a9;
        border: none;
        font-weight: bold;
        font-size: 14px;
        padding: 5px;
        margin: 7px 0 0 15px;
      }

      .clear {
        clear: both;
      }

      #menu-bar-container {
        background-color: #bb1919;
        width: 100%;
        height: 70px;
      }

      #menu-bar {
        width: 1120px;
        margin: 0 auto;
      }

      h1 {
        padding: 0;
        padding-top: 5px;
        margin: 0;
        color: white;
        font-size: 45px;
      }

      #menu-bar-2-container {
        background-color: #bb1919;
      }

      #menu-bar-2 {
        width: 1130px;
        margin: 0 auto;
        height: 35px;
      }

      #menu-bar-2 a {
        color: white;
        text-decoration: none;
        margin-top: 5px;
        padding: 0 7px;
        border-right: 1px solid grey;
        font-size: 17px;
        position: relative;
        top: 7px;
      }

      #menu-bar-2 a:hover {
        text-decoration: underline;
      }

      .no-border {
        border: none !important;
      }
    </style>
  </head>

  <body>
    <div id="topbar">
      <img id="logo" src="images/bbc-logo.png" />
      <div id="signin-div" class="topbar-section">
        <img id="signin-img" src="images/signin.png" />
        <span id="signin-text">Sign in</span>
      </div>
      <div class="topbar-section topbar-menu">
        Home
      </div>
      <div class="topbar-section topbar-menu">

      <div class="topbar-section topbar-menu">
        Future
      </div>
      <div class="topbar-section topbar-menu">
        Culture
      </div>
      <div class="topbar-section topbar-menu">
        More
      </div>
      <div class="topbar-section search-bar">
        <input id="search-box" type="text" value="Search" />
      </div>
    </div>

    <div class="clear"></div>
    <div id="menu-bar-container">
